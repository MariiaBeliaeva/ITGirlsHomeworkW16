<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sumInput</title>
  </head>

  <body>
    <!-- Напишите функцию sumInput(), которая: Просит пользователя ввести значения,
    используя текстовое поле input и сохраняет их в массив. Когда пользователь
    нажмёт кнопку «Готово» - Выводит получившийся массив в отсортированном по
    возрастанию виде - Подсчитывает и возвращает сумму элементов массива -->
    <input type="text" id="numberInput" placeholder="enter a number here" />
    <button id="inputButton">Add</button>
    <button id="readyButton" onclick="sumInput()">Result</button>
    <div id="result"></div>
    <div id="sum"></div>
    <script src="./index.js"></script>
  </body>
</html>
